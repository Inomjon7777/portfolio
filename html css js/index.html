<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Account</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>
  <div class="Account">

    <h3>Sign Up</h3>

    <p>It's free and only takes a minute</p>

    <form>
      <label> First Name <input type="text" id="fname" name="fname"> </label>
      <label> Last Name <input type="text" id="lname" name="lname"> </label>
      <label> Email <input type="text" id="email" name="email"> </label>
      <label> Password <input type="password" id="password" name="password"> </label>
      <label> Confirm Password <input type="password" id="password" name="password"> </label>

      <button>Sign Up</button>

      <div class="last">
        <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy
            Policy</a></p>

        <div class="footer">
          <p>Already have an account?<a href="#"> Login Here</a></p>
        </div>
      </div>

    </form>

  </div>
</body>
</html>
