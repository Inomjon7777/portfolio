<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header started -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="#">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="corrent">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- header ended -->

        <!-- section---(contact-form)---started -->
        <section id="contact-form">
            <div class="container">
                <h1><span class="text-primary">Conntact</span> Us</h1>
                <p>
                    Please fill out the form below to contact us
                </p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" name="message"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>
        <!-- section---(contact-form)---ended -->


        <!-- section---(contact-info)---started -->
        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Locations</h3>
                    <p>
                        123, Main st, New York, NY
                    </p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>
                        (347) 779 7709
                    </p>
                </div>
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Email</h3>
                    <p>
                        info@hbthotel.com
                    </p>
                </div>
            </div>
        </section>
        <div class="clr"></div>
        <!-- section---(contact-info)---ended -->

        <!-- Footer started -->
        <footer id="main-footer">
            <p>Hotel BT &copy; 2022, All rights Reserved</p>
        </footer>
        <!-- footer ended -->

</body>

</html>
