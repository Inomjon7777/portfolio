<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password.homework</title>
    <!-- MY PASSWORD.CSS LINK -->
    <link rel="stylesheet" href="./password.css">
    <!-- MY ICON IMG -->
    <link rel="icon" href="./images/password.JPG">
</head>

<body>
    <!-- PASSWORD BOX STARTED -->
    <div class="password-box">
        <!-- PASSWORD TITLE -->
        <h2>Password Generator</h1>
            <!-- GENERATSIYANI KO'RSATUVCHI  -->
            <div class="result">
                <div class="result-box" id="result">
                    CLICK GENERATE
                </div>
            </div>
            <!-- HARF-RAQAM UZUNLIGINI KO'RSATUVCHI INPUT -->
            <div class="length line-shower" data-min="4" data-max="32">
                <div class="length__title word-length-title">
                    length:
                </div>
                <!-- LINE -->
                <input type="range" id="slider" min="4" max="32" value="12">
            </div>
            <!-- SETTINGS BO'LIMI -->
            <div class="settings">
                <!-- TITLE -->
                <span class="setting__title word-length-title">
                    setting
                </span>
                <!-- UPPERCASE DIV -->
                <div class="setting">
                    <!-- ON-OFF BTN -->
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">
                        Include Uppercase
                    </label>
                </div>
                <!-- LOWERCASE DIV -->
                <div class="setting">
                    <!-- ON-OFF BTN -->
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">
                        Include Lowercase
                    </label>
                </div>
                <!-- NUMBERS DIV -->
                <div class="setting">
                    <!-- ON-OFF BTN -->
                    <input type="checkbox" id="number">
                    <label for="number">
                        Include Numbers
                    </label>
                </div>
                <!-- SYMBOLS DIV -->
                <div class="setting">
                    <!-- ON-OFF BTN -->
                    <input type="checkbox" id="symbol">
                    <label for="symbol">
                        Include Symbols
                    </label>
                </div>
                <!-- GENERATSIYA BUTTONI -->
                <button class="btn generate" id="generate">
                    Generate Password
                </button>
            </div>
    </div>
    <!-- PASSWORD BOX ENDED -->

    <!-- MY PASSWORD.JS LINK -->
    <script src="password.js"></script>
</body>

</html>
